<!DOCTYPE html>
<html>
<head>
<title>Attempt 3</title>
<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  canvas {
    border: 2px solid black;
  }
</style>
</head>
<body>
<script>
function setup() {
  createCanvas(400, 400);
  noLoop();
}

function draw() {
  // Black border
  strokeWeight(2);
  stroke(0);
  noFill();
  rect(0, 0, width, height);

  // Yellow
  fill('#FFD700');
  rect(0, 0, 200, 200);

  // White
  fill('white');
  rect(200, 0, 200, 200);

  // Grey
  fill('#808080');
  rect(0, 200, 200, 100);

  // Black
  fill('black');
  rect(200, 200, 100, 100);

  // White lines
  fill('white');
  rect(200, 100, 100, 10);
  rect(200, 180, 100, 10);

  // Red line
  fill('#C00000');
  rect(200, 190, 100, 10);

  //Black line separating white rectangles
  fill('black');
  rect(200, 100, 100, 10);

    //Black line separating grey and black rectangles
  fill('black');
  rect(200, 100, 10,100);


}
</script>
</body>
</html>
