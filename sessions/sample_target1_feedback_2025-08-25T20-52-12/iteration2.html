<!DOCTYPE html>
<html>
<head>
<title>Attempt 2</title>
<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  canvas {
    border: 2px solid black; /* Added black border */
  }
</style>
</head>
<body>
<script>
function setup() {
  createCanvas(400, 400);
  noLoop();
}

function draw() {
  // Black border (added)
  strokeWeight(2);
  stroke(0);
  noFill();
  rect(0, 0, width, height);


  // Yellow
  fill('#FFD700'); 
  rect(0, 0, 200, 200);

  // White
  fill('white');
  rect(200, 0, 200, 200);

  // Grey
  fill('#808080'); 
  rect(0, 200, 200, 100);

  //Black
  fill('black');
  rect(200, 200, 100, 100);


  //White lines - corrected to match the image
  fill('white');
  rect(200,100, 100,10);
  rect(200,180, 100,10);

  //Black line separating white rectangles
  fill('black');
  rect(200, 100, 100, 10);

  //Red Line
  fill('#C00000');
  rect(200, 190, 100, 10);
}
</script>
</body>
</html>
