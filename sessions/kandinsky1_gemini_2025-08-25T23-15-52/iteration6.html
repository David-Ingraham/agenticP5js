<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
</head>
<body>
<script>
function setup() {
    createCanvas(643, 518);
    noLoop();
}
function draw() {
    background('#A7C4A3');

    // Outermost purple circle
    fill('#7F00FF');
    stroke('#000000');
    strokeWeight(3);
    circle(180, 150, 280);

    // Inner purple circles
    fill('#A30B9A');
    circle(180, 150, 196); 
    fill('#DA0056');
    circle(180, 150, 112); 


    fill('#405E40'); // Darker green
    stroke('#000000');
    strokeWeight(1); // Thinner stroke
    triangle(330, 50, 570, 400, 100, 400); // Adjusted position


    let baseX = 480; // Adjusted X
    let baseY = 300; // Adjusted Y
    let baseDiameter = 40; // Reduced size

    // Blue Circle
    fill('#0000FF');
    circle(baseX, baseY, baseDiameter);

    // Red semi-circle
    fill('#FF0000');
    arc(baseX - baseDiameter * 0.2, baseY , baseDiameter*0.8, baseDiameter*0.8, 0, PI); // Adjusted position, size, and made a true arc

    // Yellow circle
    fill('#FFFF00');
    circle(baseX + baseDiameter * 0.25, baseY, baseDiameter * 0.7); // Adjusted position and size

    // White circle 
    fill('#FFFFFF');
    circle(baseX + baseDiameter * 0.15, baseY - baseDiameter * 0.15, baseDiameter * 0.4); // Adjusted position and size


    fill('#264E00'); // Dark green
    circle(100, 460, 40);

    let rectX = 500;
    let rectY = 80;
    let rectSize = 40;

    fill('#FF0000');
    rect(rectX, rectY, rectSize, rectSize);
    fill('#7F00FF');
    rect(rectX + rectSize, rectY, rectSize, rectSize);
    fill('#FFFF00');
    rect(rectX, rectY + rectSize, rectSize, rectSize);
    fill('#0000FF');
    rect(rectX + rectSize, rectY + rectSize, rectSize, rectSize);


    stroke('#000000');
    strokeWeight(3);
    line(60, 260, 370, 210); // Adjusted position and angle
    line(570, 80, 180, 490); // Adjusted position and angle
    line(10, 410, 280, 80);   // Adjusted position and angle

}
</script>
</body>
</html>
