<!DOCTYPE html>
<html>
<head>
<title>Attempt 4</title>
<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
<script>
let canvasWidth = 400;
let canvasHeight = 400;

function setup() {
  createCanvas(canvasWidth, canvasHeight);
  noLoop();
}

function draw() {
  // Black border
  strokeWeight(2);
  stroke(0);
  noFill();
  rect(0, 0, canvasWidth, canvasHeight);
  strokeWeight(1); //reset stroke weight


  // Yellow
  fill(255, 204, 0); 
  rect(1, 1, canvasWidth/2 -1, canvasHeight/2 -1);

  //Thin white line below yellow
  fill(255);
  rect(1, canvasHeight/2 -1, canvasWidth/2 -1, 1);

  //White
  fill(255);
  rect(canvasWidth/2, 1, canvasWidth/2 -1, canvasHeight/2 -1);

  //Grey
  fill(150);
  rect(1, canvasHeight/2, canvasWidth/2 -1, canvasHeight/2 -1);

  //Black
  fill(0);
  rect(canvasWidth/2, canvasHeight/2, canvasWidth/2 -1, canvasHeight/2 -1);

  //Red line - corrected position
  fill(200,0,0); 
  rect(canvasWidth/2, canvasHeight/2 - 1, canvasWidth/2 -1, 1);
}
</script>
</head>
<body>
</body>
</html>
