<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
</head>
<body>
<script>
function setup() {
    createCanvas(400, 400);
    noLoop();
}
function draw() {
    fill('#FFCC00');
    rect(0, 0, 200, 200);
    fill('#FFFFFF');
    rect(200, 0, 200, 200);
    fill('#808080');
    rect(0, 200, 200, 200);
    fill('#000000');
    rect(200, 200, 200, 200);
    fill('#FF0000');
    rect(200, 180, 200, 20);
    fill('#FFFFFF');
    rect(200, 100, 200, 20);

}
</script>
</body>
</html>
