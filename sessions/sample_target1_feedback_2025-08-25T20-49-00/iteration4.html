<!DOCTYPE html>
<html>
<head>
<title>Mondrian Recreation</title>
<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
<script>
let yellow = color(255, 204, 0);
let grey = color(160, 160, 160); 
let red = color(204, 0, 0);
let black = color(0,0,0);

function setup() {
  createCanvas(400, 400);
  noLoop();
  //background(255); //Removed background to show black border

  // Yellow Rectangle
  fill(yellow);
  rect(0, 0, 200, 200);

  // White Rectangles
  fill(255);
  rect(200, 0, 200, 180); //Top White
  rect(0, 180, 200, 20); //Horizontal White

  // Grey Rectangle
  fill(grey);
  rect(0, 200, 200, 200);

  // Black Rectangle
  fill(black);
  rect(200, 200, 200, 200);

  // Red Rectangle
  fill(red);
  rect(200, 180, 200, 20);

  //Black Lines for separation.  These are drawn on top of the rectangles.
  strokeWeight(10); // Thicker lines for better visibility
  stroke(0); //Setting stroke color to black
  line(200, 0, 200, 400); //Vertical Black Line
  line(0, 180, 400, 180); //Horizontal Black Line

  strokeWeight(1); //Reset stroke weight to default.

  //Black border
  strokeWeight(10);
  stroke(0);
  noFill();
  rect(0,0,400,400);

}
</script>
</head>
<body>
</body>
</html>
