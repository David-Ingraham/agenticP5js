<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
</head>
<body>
<script>
function setup() {
    createCanvas(520, 522);
    noLoop();
}
function draw() {
    background('#000000'); // Changed to black background
    fill('#FFFFFF'); // White
    ellipse(260, 261, 400, 400);
    fill('#FF0000'); // Red
    ellipse(260, 261, 300, 300);
    fill('#0000FF'); // Blue
    ellipse(260, 261, 200, 200);
    fill('#FFFF00'); // Yellow
    ellipse(260, 261, 100, 100);

}
</script>
</body>
</html>
