<!DOCTYPE html>
<html>
<head>
<title>Mondrian Recreation</title>
<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
<script>
let yellow = color(255, 204, 0); //estimated color values
let grey = color(150, 150, 150);
let red = color(200, 0, 0);
let black = color(0);
let white = color(255);


function setup() {
  createCanvas(400, 400);
  noLoop();
}

function draw() {
  // Yellow rectangle
  fill(yellow);
  rect(0, 0, 200, 200);

  // White rectangles and lines
  fill(white);
  rect(200, 0, 200, 200);
  rect(200, 200, 200, 40);
  rect(200, 240, 200, 40);
  rect(200, 280, 200, 120);

  line(200, 200, 400, 200); //Horizontal line
  line(200, 240, 400, 240); //Horizontal line


  //Grey rectangle
  fill(grey);
  rect(0, 200, 200, 200);

  //Black rectangle
  fill(black);
  rect(200, 280, 200, 120);

  //Red line
  fill(red);
  rect(200, 280, 200, 20);
}
</script>
</head>
<body>
</body>
</html>
