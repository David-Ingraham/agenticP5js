<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
</head>
<body>
<script>
function setup() {
    createCanvas(520, 522);
    noLoop();
}
function draw() {
    background('#27408B');
    fill('#FFDA00');
    rect(140, 60, 270, 30);

    fill('#1959B3');
    beginShape();
    vertex(140, 90);
    vertex(410, 90);
    vertex(430, 170);
    vertex(140, 200);
    endShape(CLOSE);

    fill('#E8790C');
    rect(410, 90, 30, 110);

    fill('#E8790C');
    rect(320, 90, 90, 110);
}
</script>
</body>
</html>
